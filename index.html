<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato_landing_page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar_brand">
                <img src="assets/logo.png" alt="logo" class="navbar_logo"/>
            </div>
            <div class="navbar_nav_items">
                <button class="nav_item button_primary">Order Food</button>
            </div>
        </nav>
    </header>
    <main class="container">
        <!-- Hero section -->
        <section class="hero_container">
            <div class="hero_image_container">
                <img src="./assets/hero.jpg" alt="hero image" class="hero_image"/>
                <!-- <img src="./assets/svg/herobgpattren.svg" alt="" class="hero_pink_back">
                <img src="./assets/svg/heroShape.svg" alt="" class="hero_pink_back"> -->
            </div>
            <div class="hero_description">
                <h1 class="hero_text">
                    Order food from favorite restaurants near you.
                </h1>
                <button class="button_primary">Order Now</button>
            </div>
        </section>
    </main>
</body>
</html>
